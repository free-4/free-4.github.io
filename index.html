<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="./icon.js"></script>
    <script src="./common.js"></script>
    <script src="./js/index_db.js"></script>

    <title>ShuoWeb - 高级开发者门户</title>
</head>

<body>

<header>
    <div class="logo">SHUOWEB.</div>
    <button class="theme-btn" onclick="toggleTheme()" id="themeText">切换主题</button>
</header>

<section class="hero">
    <h1>ShuoWeb Developer Hub</h1>
    <p>为开发者构建的极简导航中心，整合 API 接口、生产力工具及优质开源项目。</p>
</section>

<script>
/* =========================
   渲染页面逻辑
========================= */
function render() {
    const root = document.getElementById("content");
    root.innerHTML = "";

    SITE_DATA.forEach((section, sIndex) => {
        const block = document.createElement("div");
        block.className = "section";
        block.style.animationDelay = `${sIndex * 0.1}s`;

        block.innerHTML = `
            <div class="section-title">
                ${ICONS[section.icon] || ICONS.box}
                ${section.name}
            </div>
            <div class="grid"></div>
        `;

        const grid = block.querySelector(".grid");

        section.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => {
                if(item.url !== "#") window.location.href = item.url;
                else alert('此处为演示链接');
            };

            card.innerHTML = `
                <div class="icon-box">
                    ${ICONS[item.icon] || ICONS.code}
                </div>
                <div class="card-title">${item.title}</div>
            `;
            grid.appendChild(card);
        });

        root.appendChild(block);
    });
}

render();
</script>

</body>
</html>
