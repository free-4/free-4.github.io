<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位佳宝的魔法世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="total-clicks">总点击次数: <span id="total-count">0</span></div>
    <div class="container">
        <h1>欢迎进入位佳宝的魔法世界！</h1>
        <img id="weijiabao" src="assets/zR.png" alt="位佳宝">
        <p>本设备点击次数: <span id="local-count">0</span></p>
        <p>历史最高点击: <span id="high-score">0</span></p>
        <p id="combo" class="combo-hidden">连击！</p>
        <button id="crazy-mode">进入疯狂模式</button>
        <button id="save-count">保存点击次数</button>
        <button id="share">分享给朋友</button>
        <img id="qrcode" src="assets/c3.png" alt="收款码">
        <canvas id="particle-canvas"></canvas>
    </div>
    <audio id="sound" src="assets/fA.mp3"></audio>
    <audio id="crazy-sound" src="assets/fA_crazy.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
