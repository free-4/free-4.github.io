<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位佳宝异常研究中心</title>
    <style>
        :root {
            --main-color: #ff0066;
            --bg-color: #fff0f5;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        h1 {
            color: var(--main-color);
            text-align: center;
            margin: 0 0 20px;
            transform: rotate(-2deg);
            text-shadow: 2px 2px #fff;
        }

        .target-img {
            width: 200px;
            height: 200px;
            max-width: 60vw;
            max-height: 60vw;
            margin: 20px auto;
            border: 5px solid var(--main-color);
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background-size: cover;
        }

        .counter {
            font-size: 24px;
            color: var(--main-color);
            text-align: center;
            margin: 20px 0;
        }

        .warning {
            color: red;
            padding: 15px;
            border: 2px dashed red;
            margin: 20px 0;
            border-radius: 10px;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .warning {
                font-size: 0.9em;
            }
        }

        /* 新增动画 */
        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>位佳宝行为观察装置</h1>
        
        <div class="warning">
            【重要警告】<br>
            持续接触可能导致：<br>
            1. 无法控制的嘴角上扬<br>
            2. 突然想拍桌子的冲动<br>
            3. 时间感知障碍（怎么又过去一小时？）
        </div>

        <div class="target-img" id="target" 
             style="background-image: url(zR.png)"
             onclick="playSound()"
             ontouchstart="handleTouch(event)">
        </div>

        <div class="counter">
            已观测次数：<span id="count">0</span>
        </div>
    </div>

    <script>
        // 移动端优化版功能
        const target = document.getElementById('target');
        let count = 0;
        const sound = new Audio('fA.mp3');
        
        // 核心点击/触摸逻辑
        function playSound() {
            // 更新计数器
            count++;
            document.getElementById('count').textContent = count;
            
            // 播放音效
            sound.currentTime = 0;
            sound.playbackRate = Math.random() * 1.2 + 0.8;
            sound.play();
            
            // 触发动效
            target.style.transform = `scale(0.95) rotate(${Math.random()*10-5}deg)`;
            setTimeout(() => {
                target.style.transform = '';
            }, 200);

            // 特殊事件
            if(count % 10 === 0) showSpecialEffect();
        }

        // 移动端触摸处理
        function handleTouch(e) {
            e.preventDefault();
            createTouchEffect(e.touches[0]);
            playSound();
        }

        // 触摸特效
        function createTouchEffect(touch) {
            const effect = document.createElement('div');
            effect.style = `
                position: fixed;
                left: ${touch.clientX-15}px;
                top: ${touch.clientY-15}px;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgba(255,0,102,0.3);
                animation: ripple 0.5s linear;
                pointer-events: none;
            `;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        // 新增特效
        function showSpecialEffect() {
            // 随机颜色变化
            document.body.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 90%)`;
            
            // 添加抖动动画
            target.style.animation = 'vibrate 0.3s linear 3';
            setTimeout(() => {
                target.style.animation = '';
            }, 1000);
        }

        // 防止移动端缩放
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });

        // 新增键盘支持
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space') playSound();
        });
    </script>
</body>
</html>
