<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ShuoWeb - 高级开发者门户</title>

    <style>
        /* ========= 全局变量与基础 ========= */
        :root {
            --primary: #007AFF;
            --primary-light: #E3F2FD;
            --bg: #F8FAFC;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1E293B;
            --text-sub: #64748B;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.pink {
            --primary: #FF2D55;
            --primary-light: #FFF0F3;
            --bg: #FFF5F7;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            transition: var(--transition);
            line-height: 1.6;
        }

        /* ========= 顶部导航 ========= */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--primary), #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-btn {
            cursor: pointer;
            border: none;
            background: var(--primary);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.2);
            transition: var(--transition);
        }

        .theme-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* ========= Hero 区域 ========= */
        .hero {
            padding: 60px 20px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(28px, 5vw, 42px);
            margin: 0 0 12px 0;
            font-weight: 800;
            color: var(--text-main);
        }

        .hero p {
            color: var(--text-sub);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ========= 内容布局 ========= */
        #content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 5px;
        }

        .section-title svg {
            width: 22px;
            height: 22px;
            color: var(--primary);
        }

        /* ========= 卡片设计 ========= */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: var(--radius);
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary), transparent);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .card:hover::before {
            opacity: 0.03;
        }

        .icon-box {
            position: relative;
            z-index: 1;
            width: 48px;
            height: 48px;
            margin: 0 auto 15px;
            background: var(--primary-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: var(--transition);
        }

        .card:hover .icon-box {
            transform: rotate(-5deg) scale(1.1);
            background: var(--primary);
            color: white;
        }

        .card-title {
            position: relative;
            z-index: 1;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* ========= 页脚 ========= */
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            font-size: 14px;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .hero { padding: 40px 15px 30px; }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">SHUOWEB.</div>
    <button class="theme-btn" onclick="toggleTheme()" id="themeText">切换主题</button>
</header>

<section class="hero">
    <h1>ShuoWeb Developer Hub</h1>
    <p>为开发者构建的极简导航中心，整合 API 接口、生产力工具及优质开源项目。</p>
</section>

<div id="content"></div>

<footer>
    &copy; 2026 SHUOWEB.COM · 始终保持好奇心
</footer>

<script>
/* =========================
   JSON 数据区
========================= */
const SITE_DATA = [
    {
        name: "API 提供",
        icon: "api",
        items: [
            { title: "用户API", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "user" },
            { title: "天气API", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "weather" },
            { title: "AI 接口", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "ai" }
        ]
    },
    {
        name: "在线工具",
        icon: "tool",
        items: [
            { title: "JSON 解析", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "json" },
            { title: "Base64 转换", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "code" },
            { title: "图像优化", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "box" }
        ]
    },
    {
        name: "开发项目",
        icon: "code",
        items: [
            { title: "云盘系统", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "cloud" },
            { title: "开源导航", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "api" },
            { title: "聊天系统", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "ai" }
        ]
    },
    {
        name: "资源导航",
        icon: "box",
        items: [
            { title: "学习资料", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "study" },
            { title: "代码模板", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "code" },
            { title: "设计资源", url: "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html", icon: "tool" }
        ]
    }
];

/* =========================
   渲染页面逻辑
========================= */
function render() {
    const root = document.getElementById("content");
    root.innerHTML = "";

    SITE_DATA.forEach((section, sIndex) => {
        const block = document.createElement("div");
        block.className = "section";
        block.style.animationDelay = `${sIndex * 0.1}s`;

        block.innerHTML = `
            <div class="section-title">
                ${ICONS[section.icon] || ICONS.box}
                ${section.name}
            </div>
            <div class="grid"></div>
        `;

        const grid = block.querySelector(".grid");

        section.items.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => {
                if(item.url !== "#") window.location.href = item.url;
                else alert('此处为演示链接');
            };

            card.innerHTML = `
                <div class="icon-box">
                    ${ICONS[item.icon] || ICONS.code}
                </div>
                <div class="card-title">${item.title}</div>
            `;
            grid.appendChild(card);
        });

        root.appendChild(block);
    });
}

/* =========================
   主题系统
========================= */
function toggleTheme() {
    const isPink = document.body.classList.toggle("pink");
    localStorage.setItem("theme", isPink ? "pink" : "blue");
    updateThemeButton(isPink);
}

function updateThemeButton(isPink) {
    const btn = document.getElementById("themeText");
    btn.innerText = isPink ? "克莱因蓝" : "浪漫极客粉";
}

// 初始化
if (localStorage.getItem("theme") === "pink") {
    document.body.classList.add("pink");
    updateThemeButton(true);
} else {
    updateThemeButton(false);
}

render();
</script>

</body>
</html>
