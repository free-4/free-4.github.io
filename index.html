<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位佳宝欢乐研究所</title>
    <style>
        :root {
            --primary: #ff0066;
            --secondary: #ff99cc;
            --text: #333;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ffe6f2, #fff0f5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            text-shadow: 2px 2px #fff;
            margin-bottom: 30px;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .avatar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid var(--primary);
            object-fit: cover;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .counter {
            font-size: 28px;
            color: var(--primary);
            margin: 20px;
            font-weight: bold;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #e6005c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .donate-section {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #fff, #fff8f8);
            border-radius: 20px;
            border: 3px dashed var(--primary);
        }

        .donate-title {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .donate-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            border: 4px solid var(--primary);
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .donate-text {
            font-size: 18px;
            color: var(--text);
            margin: 20px 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .avatar {
                width: 200px;
                height: 200px;
            }
            
            .donate-image {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>位佳宝欢乐研究所</h1>
        
        <img src="zR.png" class="avatar" id="avatar" alt="位佳宝">
        
        <div class="counter">
            今日欢乐值: <span id="count">0</span>
        </div>

        <button id="crazyBtn">开启疯狂模式</button>
        <button id="resetBtn">重置计数器</button>

        <div class="donate-section">
            <div class="donate-title">❤️ 求打赏支持 ❤️</div>
            <img src="c3.png" class="donate-image" alt="打赏二维码" style="width: 300px; height: auto;">
            <div class="donate-text">
                您的支持是我持续恶搞的动力！<br>
                扫码打赏可获得位佳宝专属表情包一套~
            </div>
        </div>
    </div>

    <script>
        // 点击计数器
        let count = 0;
        const avatar = document.getElementById('avatar');
        const counter = document.getElementById('count');
        const crazyBtn = document.getElementById('crazyBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 点击事件
        avatar.addEventListener('click', function() {
            count++;
            counter.textContent = count;
            
            // 动画效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
            
            // 特殊效果
            if(count > 10) {
                document.body.style.background = `hsl(${Math.random()*360}, 70%, 90%)`;
            }
        });

        // 疯狂模式
        crazyBtn.addEventListener('click', function() {
            avatar.style.animation = 'shake 0.2s infinite';
            document.body.style.background = 'linear-gradient(45deg, #ff99cc, #ffff99)';
            alert('疯狂模式已启动！准备迎接位佳宝的暴击吧~');
        });

        // 重置按钮
        resetBtn.addEventListener('click', function() {
            count = 0;
            counter.textContent = count;
            avatar.style.animation = '';
            document.body.style.background = 'linear-gradient(45deg, #ffe6f2, #fff0f5)';
        });

        // 移动端触摸支持
        avatar.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.click();
        });
    </script>
</body>
</html>
