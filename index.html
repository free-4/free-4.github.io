<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>位佳宝魔性生成器</title>
    <style>
        :root {
            --main-color: #ff0066;
            --bg-color: #ffe6f2;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            touch-action: manipulation;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        #avatar {
            width: 60vw;
            height: 60vw;
            max-width: 200px;
            max-height: 200px;
            position: absolute;
            border-radius: 50%;
            border: 5px solid var(--main-color);
            cursor: pointer;
            transition: 
                transform 0.2s,
                filter 0.3s;
            touch-action: none;
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        #counter {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .effect {
            position: absolute;
            pointer-events: none;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAZdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMTnU1rJkAAAAW0lEQVQ4T2NkoDJgJEP9f5jC/2QYgLQJ/////4+Ug4mhAkQNkEIJiRqQGsDAwPD/P1oNqBQgNQCTJqQGYNKE1ABMmpAagEkTUgMwaUJqACZNSA3ApAmpAZg0AQBk4Q0mHyqk0QAAAABJRU5ErkJggg==');
            width: 50px;
            height: 50px;
            animation: sparkle 1s forwards;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(2); }
        }

        .dialog {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: floatUp 2s forwards;
        }

        @keyframes floatUp {
            100% { bottom: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="counter">功德值：<span>0</span></div>
    <img id="avatar" src="zR.png" alt="欢乐源泉">

    <script>
        // 移动端优化版
        const avatar = document.getElementById('avatar');
        let count = localStorage.getItem('crazyCount') || 0;
        let sound = new Audio('fA.mp3');
        let isCrazy = false;

        // 初始化位置
        moveToCenter();

        // 通用点击事件
        avatar.addEventListener('click', handleTap);
        avatar.addEventListener('touchstart', handleTap);

        function handleTap(e) {
            e.preventDefault();
            count++;
            updateDisplay();
            
            // 基础效果
            playRandomSound();
            createSparkle(e);
            avatar.classList.add('shake');
            
            // 进阶效果
            if(count > 10) avatar.style.filter = `hue-rotate(${count*5}deg)`;
            if(count % 15 === 0) showRandomDialog();
            if(count > 30) randomTeleport();
        }

        // 新增手机端特效
        function createSparkle(e) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            const pos = getEventPosition(e);
            effect.style.left = pos.x + 'px';
            effect.style.top = pos.y + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        function getEventPosition(e) {
            return {
                x: e.clientX || e.touches[0].clientX,
                y: e.clientY || e.touches[0].clientY
            };
        }

        function playRandomSound() {
            sound.currentTime = 0;
            sound.playbackRate = Math.random() * 2 + 0.5;
            sound.play();
            if(count % 5 === 0) sound.currentTime = 0.3; // 随机彩蛋
        }

        function updateDisplay() {
            document.querySelector('#counter span').textContent = count;
            localStorage.setItem('crazyCount', count);
            avatar.style.transform = `scale(${1 + count*0.02})`;
        }

        function moveToCenter() {
            avatar.style.left = '50%';
            avatar.style.top = '50%';
            avatar.style.transform = 'translate(-50%, -50%)';
        }

        function randomTeleport() {
            if(Math.random() < 0.3) {
                avatar.style.left = Math.random()*80 + '%';
                avatar.style.top = Math.random()*80 + '%';
                setTimeout(() => avatar.style.transform += ' rotate(360deg)', 50);
            }
        }

        function showRandomDialog() {
            const texts = [
                '功德+1！',
                '老板看了直呼内行！',
                '医学奇迹出现了！',
                '建议申遗！',
                '这合理吗？',
                '检测到新型病毒！'
            ];
            const dialog = document.createElement('div');
            dialog.className = 'dialog';
            dialog.textContent = texts[Math.floor(Math.random()*texts.length)];
            document.body.appendChild(dialog);
            setTimeout(() => dialog.remove(), 2000);
        }

        // 手机长按彩蛋
        let pressTimer;
        avatar.addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => {
                avatar.style.filter = 'blur(10px)';
                showRandomDialog();
            }, 1000);
        });

        avatar.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
            avatar.style.filter = '';
        });
    </script>
</body>
</html>
