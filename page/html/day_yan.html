<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>每日一言</title>

  <link rel="stylesheet" href="https://shuoweb.com/css/href.css">

  <style>
    /* 基础重置，防止内边距撑破屏幕产生横向滚动条 */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
    }

    /* 优化后的专属样式 */
    .quote-box {
      max-width: 700px;
      margin: 10vh auto; /* 使用 vh(视口高度) 替代固定像素，手机端看起来更居中 */
      padding: 30px 20px;
      text-align: center;
    }
    
    .quote-text {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #333;
    }
    
    .quote-author {
      font-size: 16px;
      color: #666;
    }
    
    .refresh-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      transition: all 0.2s;
    }
    
    .refresh-btn:active {
      background-color: #e0e0e0;
    }

    /* 【移动端精细化适配】当屏幕宽度小于 480px (如手机) 时的样式调整 */
    @media (max-width: 480px) {
      .quote-box {
        margin: 5vh 15px; /* 手机端减小顶部边距，两边留出一定空隙 */
        padding: 20px 15px;
      }
      .quote-text {
        font-size: 18px; /* 手机上字体稍作缩小，避免太拥挤 */
      }
      }
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <p class="quote-text" id="quoteText">加载中...</p>
    <div class="quote-author" id="quoteAuthor"></div>
    <button class="refresh-btn" id="refreshBtn">换一句</button>
  </div>

  <script>
      const quotesData = [
  { "text": "生活就像骑自行车，要保持平衡就得不断前进。", "author": "爱因斯坦" },
  { "text": "种一棵树最好的时间是十年前，其次是现在。", "author": "非洲谚语" },
  { "text": "你不需要很厉害才开始，你需要开始才很厉害。", "author": "佚名" },
  { "text": "慢慢来，谁不是摸着石头过河。", "author": "佚名" },
  { "text": "追风赶月莫停留，平芜尽处是春山。", "author": "《华夏万卷》" },
  { "text": "代码是写给人看的，只是顺便让机器执行而已。", "author": "罗伯特·C·马丁" },
  { "text": "站在巨人的肩膀上，是为了看得更远。", "author": "牛顿" },
  { "text": "简约不是少，而是没有多余，足够也不是多，而是刚好你在。", "author": "原研哉" },
  { "text": "宝剑锋从磨砺出，梅花香自苦寒来。", "author": "《警世贤文》" },
  { "text": "路漫漫其修远兮，吾将上下而求索。", "author": "屈原" },
  { "text": "古之立大事者，不惟有超世之才，亦必有坚韧不拔之志。", "author": "苏轼" },
  { "text": "生活原本沉闷，但跑起来就有风。", "author": "佚名" },
  { "text": "凡是过往，皆为序章。", "author": "莎士比亚" },
  { "text": "岂能尽如人意，但求无愧于心。", "author": "刘伯温" },
  { "text": "愿你历尽千帆，归来仍是少年。", "author": "《定风波》" },
  { "text": "星星之火，可以燎原。", "author": "《尚书》" },
  { "text": "纵有千古，横有八荒；前途似海，来日方长。", "author": "梁启超" },
  { "text": "临渊羡鱼，不如退而结网。", "author": "《汉书》" },
  { "text": "千里之行，始于足下。", "author": "老子" },
  { "text": "时间就像海绵里的水，只要愿挤，总还是有的。", "author": "鲁迅" }
];

    function getRandomQuote() {
      const random = Math.floor(Math.random() * quotesData.length);
      return quotesData[random];
    }

    function showQuote() {
      const q = getRandomQuote();
      document.getElementById('quoteText').innerText = q.text;
      document.getElementById('quoteAuthor').innerText = '—— ' + q.author;
    }

    // 【关键修复 3】让 DOM 树加载完毕后立马执行一次 showQuote()
    // 这样就实现了“即时加载”，打开网页文字瞬间就出来了
    document.addEventListener('DOMContentLoaded', () => {
      showQuote(); // 初始化，立刻显示第一句话
      document.getElementById('refreshBtn').addEventListener('click', showQuote); // 绑定点击事件
    });
  </script>

  <script defer src="https://shuoweb.com/common.js"></script>
</body>
</html>
