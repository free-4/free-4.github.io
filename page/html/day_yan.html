<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>每日一言</title>

<link rel="stylesheet" href="https://shuoweb.com/css/href.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.main-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.quote-box {
  width: 100%;
  max-width: 700px;
  padding: 20px;
  text-align: center;
}

/* 展示区域 */
.quote-display-area {
  min-height: 180px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-bottom: 20px;
  transition: height 0.3s ease;
}

.quote-text {
  font-size: 22px;
  line-height: 1.6;
  margin: 0 0 15px 0;
  color: #333;
}

.quote-author {
  font-size: 16px;
  color: #888;
}

/* === 关键修复区域 === */
.button-wrapper {
  display: block; /* 避免被全局 flex 影响 */
  text-align: center;
}

.refresh-btn {
  display: inline-block; /* 防止被强制拉伸 */
  padding: 10px 25px;
  font-size: 15px;
  cursor: pointer;
  border: 1px solid #eee;
  border-radius: 20px;
  background-color: #fff;
  color: #666;
  transition: all 0.2s;
  outline: none;
}

.refresh-btn:active {
  background-color: #f5f5f5;
  transform: scale(0.95);
}

@media (max-width: 480px) {
  .quote-display-area {
    min-height: 220px;
  }
  .quote-text {
    font-size: 19px;
  }
}
</style>
</head>

<body>

<div class="main-content">
  <div class="quote-box">

    <div class="quote-display-area">
      <p class="quote-text" id="quoteText">正在寻找灵感...</p>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>

    <!-- 新增按钮包裹层，避免全局 flex 干扰 -->
    <div class="button-wrapper">
      <button class="refresh-btn" id="refreshBtn">换一句</button>
    </div>

  </div>
</div>

<script>
function showQuote() {
  const random = Math.floor(Math.random() * quotesData.length);
  const q = quotesData[random];

  document.getElementById('quoteText').textContent = q.text;
  document.getElementById('quoteAuthor').textContent = '—— ' + q.author;
}

document.addEventListener('DOMContentLoaded', () => {
  showQuote();
  document.getElementById('refreshBtn').addEventListener('click', showQuote);
});
</script>

<script defer src="https://shuoweb.com/common.js"></script>
<script defer src="https://shuoweb.com/page/html/mingyan.js"></script>

</body>
</html>
