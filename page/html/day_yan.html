<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>每日一言</title>
  <link rel="stylesheet" href="https://shuoweb.com/css/href.css">
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* 确保 body 至少占满全屏，方便页脚定位 */
    }

    .main-content {
      flex: 1; /* 让内容区域自动撑开，把页脚挤到底部 */
      display: flex;
      align-items: center; /* 垂直居中内容 */
      justify-content: center;
    }

    .quote-box {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      text-align: center;
    }

    /* 【核心优化】设置专用展示区 */
    .quote-display-area {
      /* 设置一个最小高度，防止页脚乱动 */
      /* 200px 足够容纳大多数 3-4 行的名言 */
      min-height: 180px; 
      display: flex;
      flex-direction: column;
      justify-content: center; /* 让短句子在区域内垂直居中 */
      margin-bottom: 20px;
      transition: height 0.3s ease; /* 平滑过渡 */
    }

    .quote-text {
      font-size: 22px;
      line-height: 1.6;
      margin: 0 0 15px 0;
      color: #333;
    }

    .quote-author {
      font-size: 16px;
      color: #888;
    }

    .refresh-btn {
      padding: 10px 25px;
      font-size: 15px;
      cursor: pointer;
      border: 1px solid #eee;
      border-radius: 20px;
      background-color: #fff;
      color: #666;
      transition: all 0.2s;
      outline: none;
    }

    .refresh-btn:active {
      background-color: #f5f5f5;
      transform: scale(0.95);
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
      .quote-display-area {
        min-height: 220px; /* 手机端文字易换行，高度设大一点 */
      }
      .quote-text {
        font-size: 19px;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="quote-box">
      <div class="quote-display-area">
        <p class="quote-text" id="quoteText">正在寻找灵感...</p>
        <div class="quote-author" id="quoteAuthor"></div>
      </div>
      
      <button class="refresh-btn" id="refreshBtn">换一句</button>
    </div>
  </div>

  <script>
    const quotesData = [
  { "text": "生活就像骑自行车，要保持平衡就得不断前进。", "author": "爱因斯坦" },
  { "text": "种一棵树最好的时间是十年前，其次是现在。", "author": "非洲谚语" },
  { "text": "你不需要很厉害才开始，你需要开始才很厉害。", "author": "佚名" },
  { "text": "慢慢来，谁不是摸着石头过河。", "author": "佚名" },
  { "text": "追风赶月莫停留，平芜尽处是春山。", "author": "《华夏万卷》" },
  { "text": "代码是写给人看的，只是顺便让机器执行而已。", "author": "罗伯特·C·马丁" },
  { "text": "站在巨人的肩膀上，是为了看得更远。", "author": "牛顿" },
  { "text": "简约不是少，而是没有多余，足够也不是多，而是刚好你在。", "author": "原研哉" },
  { "text": "宝剑锋从磨砺出，梅花香自苦寒来。", "author": "《警世贤文》" },
  { "text": "路漫漫其修远兮，吾将上下而求索。", "author": "屈原" },
  { "text": "古之立大事者，不惟有超世之才，亦必有坚韧不拔之志。", "author": "苏轼" },
  { "text": "生活原本沉闷，但跑起来就有风。", "author": "佚名" },
  { "text": "凡是过往，皆为序章。", "author": "莎士比亚" },
  { "text": "岂能尽如人意，但求无愧于心。", "author": "刘伯温" },
  { "text": "愿你历尽千帆，归来仍是少年。", "author": "《定风波》" },
  { "text": "星星之火，可以燎原。", "author": "《尚书》" },
  { "text": "纵有千古，横有八荒；前途似海，来日方长。", "author": "梁启超" },
  { "text": "临渊羡鱼，不如退而结网。", "author": "《汉书》" },
  { "text": "千里之行，始于足下。", "author": "老子" },
  { "text": "时间就像海绵里的水，只要愿挤，总还是有的。", "author": "鲁迅" }
];

    function showQuote() {
      const random = Math.floor(Math.random() * quotesData.length);
      const q = quotesData[random];
      
      // 使用 textContent 性能更好
      document.getElementById('quoteText').textContent = q.text;
      document.getElementById('quoteAuthor').textContent = '—— ' + q.author;
    }

    // 页面加载立即执行
    document.addEventListener('DOMContentLoaded', () => {
      showQuote();
      document.getElementById('refreshBtn').addEventListener('click', showQuote);
    });
  </script>

  <script defer src="https://shuoweb.com/common.js"></script>
</body>
</html>
