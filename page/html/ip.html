<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址检测</title>
<script defer src="https://shuoweb.com/common.js"></script>
    <link rel="stylesheet" href="https://shuoweb.com/css/href.css">
</head>
<body>
    <div class="container">
        <h1>您的IP地址信息</h1>
        <div class="card"></div>
    </div>

<script>
async function getIP(){
let e=document.querySelector(".card");
try{
let t=await fetch("https://ipapi.co/json/",{headers:{"Accept-Language":"zh-CN"}}),
a=await t.json();
e.innerHTML=`<div><strong>IP地址：</strong>${a.ip}</div><div><strong>地理位置：</strong>${a.country_name} · ${a.region} · ${a.city}</div><div><strong>运营商：</strong>${a.org||"未知"}</div><div><strong>时区：</strong>${a.timezone}</div><div><strong>经纬度：</strong>${a.latitude}, ${a.longitude}</div><div><strong>货币：</strong>${a.currency} (${a.currency_name})</div>`
}catch(t){e.innerHTML="<p>获取IP信息失败，请刷新重试</p>"}}
window.onload=getIP;
</script>
</body>
</html>
