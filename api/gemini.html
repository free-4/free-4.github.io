<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 3.1 Ultra Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* 这里完全引用你提供的 CSS 变量与基础样式 */
        :root {
            --primary: #007AFF; --primary-light: #E3F2FD; --bg: #F8FAFC;
            --card-bg: rgba(255, 255, 255, 0.8); --text-main: #1E293B;
            --text-sub: #64748B; --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            --radius: 16px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.pink { --primary: #FF2D55; --primary-light: #FFF0F3; --bg: #FFF5F7; }
        
        /* 引入你的 666font */
        @font-face { font-family: '666font'; src: url('https://shuoweb.com/css/font.ttf'); }

        body { 
            margin: 0; font-family: '666font', sans-serif; background: var(--bg); 
            color: var(--text-main); transition: var(--transition); line-height: 1.6;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* 复用你的 Header 样式 */
        header {
            position: sticky; top: 0; z-index: 100; display: flex;
            justify-content: space-between; align-items: center; padding: 12px 5%;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .logo { 
            font-size: 20px; font-weight: 800; background: linear-gradient(135deg, var(--primary), #5856D6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        /* 聊天核心区域 */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px 5%; display: flex;
            flex-direction: column; gap: 20px; scroll-behavior: smooth;
        }

        .message-row { display: flex; width: 100%; gap: 12px; animation: fadeInUp 0.4s ease; }
        .message-row.user { flex-direction: row-reverse; }

        .bubble {
            max-width: 85%; padding: 12px 18px; border-radius: var(--radius);
            position: relative; box-shadow: var(--shadow); transition: var(--transition);
            font-size: 15px; word-wrap: break-word;
        }
        .user .bubble { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .model .bubble { background: var(--card-bg); border-bottom-left-radius: 4px; backdrop-filter: blur(8px); }

        /* Markdown 样式微调 */
        .bubble pre { background: #1e1e1e; padding: 12px; border-radius: 10px; overflow-x: auto; position: relative; }
        .bubble code { font-family: 'Consolas', monospace; font-size: 14px; }
        .bubble p { margin: 8px 0; text-align: left !important; } /* 覆盖全局居中，对话需靠左 */
        
        /* 复制按钮样式 */
        .copy-btn {
            position: absolute; top: 5px; right: 5px; padding: 4px 8px;
            background: rgba(255,255,255,0.2); color: #ccc; font-size: 10px;
            border-radius: 6px; cursor: pointer; border: none;
        }

        /* 输入框区域 - 适配你的 Input/Button 样式 */
        .input-wrap {
            padding: 20px 5%; background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px); display: flex; gap: 10px; align-items: center;
        }
        #user-input { width: 100%; max-width: none; flex: 1; margin: 0; }
        
        .action-btns { display: flex; gap: 8px; margin-bottom: 10px; padding: 0 5%; flex-wrap: wrap; }

        /* 下拉选择器适配你的风格 */
        select {
            padding: 8px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: var(--card-bg); color: var(--text-main); font-family: inherit;
        }

        /* 你提供的动画关键帧 */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 响应式 */
        @media (max-width: 600px) {
            .bubble { max-width: 90%; }
            header { padding: 10px 3%; }
        }
    </style>
</head>
<body id="body">

<header>
    <div class="logo">Gemini 3.1 Lab</div>
    <div style="display: flex; gap: 10px; align-items: center;">
        <select id="model-select">
            <option value="gemini-3.1-pro">Gemini 3.1 Pro</option>
            <option value="gemini-3-flash" selected>Gemini 3 Flash</option>
        </select>
        <button class="theme-btn combo-duang" onclick="toggleTheme()">切换主题</button>
    </div>
</header>

<div id="chat-container">
    <div class="message-row model">
        <div class="bubble">你好！我是 Gemini 3。我已经准备好为你提供强力的 AI 支持了。请先在下方设置 API Key。</div>
    </div>
</div>

<div class="action-btns">
    <input type="password" id="api-key" placeholder="在此粘贴你的 API Key..." style="flex: 1; max-width: 300px;">
    <button class="btn btn-shine" onclick="saveKey()">保存 Key</button>
    <button class="btn btn-pulse btn-border" onclick="clearHistory()">清空记忆</button>
</div>

<div class="input-wrap">
    <input type="text" id="user-input" class="combo-duang" placeholder="输入你想问的..." onkeypress="handleKey(event)">
    <button class="btn btn-scale" onclick="send()" id="send-btn">
        <svg style="width:20px;height:20px" viewBox="0 0 24 24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
</div>

<script>
    let chatHistory = JSON.parse(localStorage.getItem('gemini_history') || '[]');
    
    // 初始化 Markdown 配置
    marked.setOptions({
        highlight: function(code, lang) {
            return hljs.highlightAuto(code).value;
        },
        breaks: true
    });

    window.onload = () => {
        const key = localStorage.getItem('gemini_api_key');
        if(key) document.getElementById('api-key').value = key;
        renderChat();
    };

    function toggleTheme() {
        document.getElementById('body').classList.toggle('pink');
    }

    function saveKey() {
        const key = document.getElementById('api-key').value;
        localStorage.setItem('gemini_api_key', key);
        alert("API Key 已存入本地缓存");
    }

    function clearHistory() {
        chatHistory = [];
        localStorage.removeItem('gemini_history');
        renderChat();
    }

    function handleKey(e) { if(e.key === 'Enter') send(); }

    function renderChat() {
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        chatHistory.forEach((msg, index) => {
            const row = document.createElement('div');
            row.className = `message-row ${msg.role === 'user' ? 'user' : 'model'}`;
            
            // Markdown 转换
            const content = msg.role === 'user' ? msg.parts[0].text : marked.parse(msg.parts[0].text);
            
            row.innerHTML = `
                <div class="bubble">
                    ${content}
                    ${msg.role === 'model' ? `<button class="copy-btn" onclick="copyText(${index})">Copy</button>` : ''}
                </div>
            `;
            container.appendChild(row);
        });
        container.scrollTop = container.scrollHeight;
        // 代码块增加一键复制
        document.querySelectorAll('pre').forEach(pre => {
            if(!pre.querySelector('.copy-code')){
                const btn = document.createElement('button');
                btn.className = 'copy-btn copy-code';
                btn.innerText = 'Copy Code';
                btn.onclick = () => copyRaw(pre.innerText);
                pre.appendChild(btn);
            }
        });
    }

    async function send() {
        const key = localStorage.getItem('gemini_api_key');
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        const model = document.getElementById('model-select').value;
        
        if(!key) return alert("请先输入 API Key");
        if(!text) return;

        chatHistory.push({ role: "user", parts: [{ text }] });
        input.value = '';
        renderChat();

        const btn = document.getElementById('send-btn');
        btn.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: chatHistory })
            });

            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;
            
            chatHistory.push({ role: "model", parts: [{ text: reply }] });
            localStorage.setItem('gemini_history', JSON.stringify(chatHistory));
            renderChat();
        } catch (e) {
            alert("请求失败，请检查 Key 或网络设置");
            chatHistory.pop();
        } finally {
            btn.disabled = false;
        }
    }

    function copyText(index) {
        const text = chatHistory[index].parts[0].text;
        copyRaw(text);
    }

    function copyRaw(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("已成功复制到剪贴板");
        });
    }
</script>

</body>
</html>
