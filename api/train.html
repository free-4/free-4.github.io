<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SHUOWEB - 实时火车票查询</title>
    <script defer src="https://shuoweb.com/common.js"></script>
    <link rel="stylesheet" href="https://shuoweb.com/css/href.css">
    
    <style>
        /* 针对“卡片感”的专项优化 */
        .search-container { 
            margin-top: 20px; 
            padding: 30px 20px !important;
        }

        /* 筛选栏胶囊样式优化 */
        .filter-bar { 
            display: none; 
            justify-content: center; 
            gap: 12px; 
            margin: 15px auto 25px; 
            padding: 0 10px;
        }
        .filter-tag {
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--card-bg);
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-sub);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .filter-tag.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 15px var(--primary-light);
        }
        .filter-tag input { display: none; }

        /* 车次卡片专项样式 */
        .train-card {
            margin-bottom: 20px !important; /* 拉开卡片间距 */
            padding: 24px !important;
            text-align: left;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 移动端路线显示：大时间 + 车站 */
        .route-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .station-group { flex: 1; }
        .station-group.end { text-align: right; }
        .time-big { 
            font-size: 26px; 
            font-weight: 900; 
            color: var(--text-main);
            line-height: 1;
        }
        .station-name { 
            font-size: 15px; 
            color: var(--text-sub); 
            margin-top: 6px;
            font-weight: 500;
        }
        .route-middle {
            flex: 0 0 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .duration-label {
            font-size: 11px;
            color: var(--text-sub);
            margin-bottom: 4px;
            opacity: 0.7;
        }
        .route-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            position: relative;
        }

        /* 座位网格 */
        .seat-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 移动端一行三个更清晰 */
            gap: 10px;
            background: rgba(0,0,0,0.03);
            padding: 15px;
            border-radius: 14px;
            margin-top: 15px;
        }
        .seat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .s-name { font-size: 12px; color: var(--text-sub); }
        .s-price { font-size: 14px; font-weight: 700; color: var(--primary); }
        
        /* 无票状态样式 */
        .out-of-stock {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .no-ticket-label {
            font-size: 12px;
            color: #ef4444; /* 醒目的红色提示 */
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端微调：更窄屏幕时一行显示两个座位 */
        @media (max-width: 480px) {
            .seat-container { grid-template-columns: repeat(2, 1fr); }
            .time-big { font-size: 22px; }
        }
    </style>
</head>
<body>

<div class="container-box search-container">
    <h2 style="margin:0 0 20px 0; font-size: 20px;">实时火车票查询</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <input type="text" id="departure" placeholder="出发站">
        <input type="text" id="arrival" placeholder="到达站">
    </div>
    <button id="search-btn" onclick="searchTickets()" style="width: 60%; margin-top: 15px; border-radius: 50px;">查询车次</button>
</div>

<div id="filter-bar" class="filter-bar">
    <label class="filter-tag active" id="tag-G">
        <input type="checkbox" id="filter-G" checked onchange="handleFilterChange('G')"> 高铁 (G)
    </label>
    <label class="filter-tag active" id="tag-D">
        <input type="checkbox" id="filter-D" checked onchange="handleFilterChange('D')"> 动车 (D)
    </label>
    <label class="filter-tag active" id="tag-Other">
        <input type="checkbox" id="filter-Other" checked onchange="handleFilterChange('Other')"> 普快/其他
    </label>
</div>

<div id="results-container" style="max-width: 700px; margin: 0 auto; padding: 0 15px 50px;">
    <p style="color: var(--text-sub); font-size: 14px; opacity: 0.7;">请输入出发地和目的地开始查询</p>
</div>

<script>
 // 全局存储查询到的原始数据
let allTrainsData = [];

/**
 * 核心查询逻辑：从 API 获取数据
 */
async function searchTickets() {
    const dep = document.getElementById('departure').value.trim();
    const arr = document.getElementById('arrival').value.trim();
    const resContainer = document.getElementById('results-container');
    const filterBar = document.getElementById('filter-bar');

    if (!dep || !arr) {
        alert("请输入出发站和目的地");
        return;
    }

    // 1. 加载中状态反馈
    resContainer.innerHTML = `
        <div class="container-box" style="animation: fadeInUp 0.5s ease forwards; text-align:center;">
            <p style="color: var(--text-sub)">正在为您查询实时票务数据...</p>
        </div>`;

    try {
        const apiUrl = `https://api.lolimi.cn/API/hc/api?departure=${encodeURIComponent(dep)}&arrival=${encodeURIComponent(arr)}&type=json`;
        const response = await fetch(apiUrl);
        const res = await response.json();

        if (res.code === 200 && res.data && res.data.length > 0) {
            // 2. 存储并按出发时间自动排序（由早到晚）
            allTrainsData = res.data.sort((a, b) => a.DepartTime.localeCompare(b.DepartTime));
            
            // 3. 显示筛选栏并执行渲染
            filterBar.style.display = 'flex';
            applyFilter();
        } else {
            filterBar.style.display = 'none';
            resContainer.innerHTML = `
                <div class="container-box">
                    <p>未查到相关车次（可能是线路较偏或关键词有误）</p>
                </div>`;
        }
    } catch (error) {
        console.error("查询失败:", error);
        resContainer.innerHTML = '<div class="container-box"><p>网络请求出错，请稍后重试</p></div>';
    }
}

/**
 * 处理筛选标签的视觉切换与逻辑触发
 */
function handleFilterChange(type) {
    const tag = document.getElementById('tag-' + type);
    const checkbox = document.getElementById('filter-' + type);
    
    // 切换视觉状态
    if (checkbox.checked) {
        tag.classList.add('active');
    } else {
        tag.classList.remove('active');
    }
    
    // 触发筛选
    applyFilter();
}

/**
 * 过滤逻辑：根据当前勾选的车型过滤数据
 */
function applyFilter() {
    const showG = document.getElementById('filter-G').checked;
    const showD = document.getElementById('filter-D').checked;
    const showOther = document.getElementById('filter-Other').checked;

    const filtered = allTrainsData.filter(t => {
        const code = t.TrainNumber[0].toUpperCase();
        if (code === 'G') return showG;
        if (code === 'D') return showD;
        return showOther;
    });

    render(filtered);
}

/**
 * 渲染函数：将数据转化为带动画的卡片 HTML
 */
function render(data) {
    const container = document.getElementById('results-container');
    
    if (data.length === 0) {
        container.innerHTML = `
            <div class="container-box" style="animation: fadeInUp 0.5s ease forwards;">
                <p style="color:var(--text-sub)">该筛选条件下没有找到车次</p>
                <p style="font-size:12px; opacity:0.6; margin-top:5px;">请尝试开启其他车型选项</p>
            </div>`;
        return;
    }

    container.innerHTML = data.map((t, index) => {
        // 动态计算入场动画延迟，实现“依次滑入”的效果
        const delay = Math.min(index * 0.06, 0.8);
        
        // 处理座位列表的 HTML
        const seatHtml = t.SeatList.map(s => {
            /**
             * 修正后的无票判定逻辑：
             * 兼容 字符串"无"、数字0、字符串"0" 以及可能出现的 null/undefined
             */
            const isNoTicket = s.Seatresidue === '无' || s.Seatresidue === 0 || s.Seatresidue === '0' || !s.Seatresidue;
            
            return `
                <div class="seat-box ${isNoTicket ? 'out-of-stock' : ''}">
                    <span class="s-name">${s.SeatName}</span>
                    <span class="s-price">${isNoTicket ? '已售罄' : '￥' + s.SeatPrice}</span>
                    <span style="font-size:10px; font-weight:normal; margin-top:2px; color:${isNoTicket ? '#94a3b8' : 'var(--text-sub)'}">
                        ${isNoTicket ? '候补/无票' : '余票: ' + s.Seatresidue}
                    </span>
                </div>
            `;
        }).join('');

        // 返回单张车次卡片的 HTML 结构
        return `
            <div class="container-box train-card" style="animation-delay: ${delay}s">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span style="font-size:18px; font-weight:900; color:var(--primary)">${t.TrainNumber}</span>
                        <span style="font-size:11px; background:var(--primary-light); color:var(--primary); padding:2px 6px; border-radius:4px;">
                            ${t.TrainNumber.startsWith('G') ? '高铁' : t.TrainNumber.startsWith('D') ? '动车' : '普快'}
                        </span>
                    </div>
                    <span style="font-size:12px; color:var(--text-sub); font-weight:500;">⏳ ${t.TimeDifference}</span>
                </div>
                
                <div class="route-row">
                    <div class="station-group">
                        <div class="time-big">${t.DepartTime}</div>
                        <div class="station-name">${t.start}</div>
                    </div>
                    <div class="route-middle">
                        <div class="duration-label">前往</div>
                        <div class="route-line"></div>
                    </div>
                    <div class="station-group end">
                        <div class="time-big">${t.ArriveTime}</div>
                        <div class="station-name">${t.end}</div>
                    </div>
                </div>

                <div class="seat-container">
                    ${seatHtml}
                </div>
            </div>
        `;
    }).join('');
}

// 附加功能：禁止页面被随意选中（提升 App 感）
document.addEventListener('contextmenu', e => e.preventDefault());
document.body.style.userSelect = 'none';

</script>

</body>
</html>
