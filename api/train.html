<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SHUOWEB - 实时火车票查询</title>
    <script defer src="https://shuoweb.com/common.js"></script>
    <link rel="stylesheet" href="https://shuoweb.com/css/href.css">
    
    <style>
        /* 针对本页面筛选功能的增强样式，其余继承自 href.css */
        .filter-bar { 
            display: none; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 25px; 
            padding: 15px;
            border: none;
            background: transparent; /* 既然有全局卡片背景，这里透明更高级 */
        }

        /* 胶囊筛选按钮样式 */
        .filter-tag {
            padding: 8px 18px;
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.05);
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
            color: var(--text-sub);
            box-shadow: var(--shadow);
        }

        .filter-tag.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--primary-light);
        }

        /* 隐藏原始复选框 */
        .filter-tag input { display: none; }

        .search-container { margin-top: 40px; }
        
        /* 这里的 fadeInUp 应该在你原有的 CSS 里，如果没有，此处做补丁 */
        .train-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container-box search-container">
    <h2 style="margin-top:0">实时火车票查询</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <input type="text" id="departure" placeholder="出发地：如北京">
        <input type="text" id="arrival" placeholder="目的地：如上海">
    </div>
    <button id="search-btn" onclick="searchTickets()" style="width: 100%; max-width: 200px; margin-top: 15px;">立即查询</button>
</div>

<div id="filter-bar" class="filter-bar">
    <label class="filter-tag active" id="tag-G">
        <input type="checkbox" id="filter-G" checked onchange="handleFilterChange('G')"> 高铁 (G)
    </label>
    <label class="filter-tag active" id="tag-D">
        <input type="checkbox" id="filter-D" checked onchange="handleFilterChange('D')"> 动车 (D)
    </label>
    <label class="filter-tag active" id="tag-Other">
        <input type="checkbox" id="filter-Other" checked onchange="handleFilterChange('Other')"> 普快/其他
    </label>
</div>

<div id="results-container" style="max-width: 800px; margin: 0 auto; padding-bottom: 50px;">
    <p style="color: var(--text-sub)">请输入城市名开始探索行程</p>
</div>

<script>
    let allTrainsData = [];

    /**
     * 查询逻辑
     */
    async function searchTickets() {
        const dep = document.getElementById('departure').value.trim();
        const arr = document.getElementById('arrival').value.trim();
        const resContainer = document.getElementById('results-container');

        if (!dep || !arr) { alert("请填写完整地点"); return; }

        resContainer.innerHTML = '<div class="container-box" style="border:none; background:none;"><p>正在为您调遣数据，请稍候...</p></div>';

        try {
            const response = await fetch(`https://api.lolimi.cn/API/hc/api?departure=${encodeURIComponent(dep)}&arrival=${encodeURIComponent(arr)}&type=json`);
            const res = await response.json();

            if (res.code === 200 && res.data) {
                allTrainsData = res.data;
                document.getElementById('filter-bar').style.display = 'flex';
                applyFilter();
            } else {
                resContainer.innerHTML = '<div class="container-box"><p>未查询到相关车次，请确认城市名称。</p></div>';
                document.getElementById('filter-bar').style.display = 'none';
            }
        } catch (e) {
            resContainer.innerHTML = '<div class="container-box"><p>网络请求失败，请稍后再试。</p></div>';
        }
    }

    /**
     * 处理筛选标签的视觉切换
     */
    function handleFilterChange(type) {
        const checkbox = document.getElementById('filter-' + type);
        const tag = document.getElementById('tag-' + type);
        
        if (checkbox.checked) {
            tag.classList.add('active');
        } else {
            tag.classList.remove('active');
        }
        applyFilter();
    }

    /**
     * 过滤逻辑
     */
    function applyFilter() {
        const showG = document.getElementById('filter-G').checked;
        const showD = document.getElementById('filter-D').checked;
        const showOther = document.getElementById('filter-Other').checked;

        const filtered = allTrainsData.filter(t => {
            const code = t.TrainNumber[0].toUpperCase();
            if (code === 'G') return showG;
            if (code === 'D') return showD;
            return showOther;
        });

        render(filtered);
    }

    /**
     * 渲染卡片（带 staggered 动画效果）
     */
    function render(data) {
        const container = document.getElementById('results-container');
        
        if(data.length === 0) {
            container.innerHTML = `
                <div class="container-box" style="animation: fadeInUp 0.5s ease forwards;">
                    <p style="color:var(--text-sub)">当前筛选条件下无可用车次</p>
                    <p style="font-size:12px; opacity:0.6;">请尝试勾选更多车型</p>
                </div>`;
            return;
        }

        // 使用 map 构建 HTML，并注入动态的 animation-delay
        container.innerHTML = data.map((t, index) => {
            // 限制前 10 个有明显的错落感，后续的同时出现，防止列表过长加载太慢
            const delay = Math.min(index * 0.08, 0.8); 
            
            return `
                <div class="container-box train-card" style="animation-delay: ${delay}s">
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <strong style="font-size:18px; color:var(--primary)">${t.TrainNumber}</strong>
                        <span style="font-size:12px; color:var(--text-sub)">历时 ${t.TimeDifference}</span>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
                        <div style="text-align:left;">
                            <div style="font-size: 22px; font-weight: 800;">${t.DepartTime}</div>
                            <div style="font-size: 14px; color: var(--text-sub);">${t.start}</div>
                        </div>
                        <div style="flex: 1; text-align: center; color: var(--primary); opacity: 0.3; font-size: 12px;">──────▶</div>
                        <div style="text-align:right;">
                            <div style="font-size: 22px; font-weight: 800;">${t.ArriveTime}</div>
                            <div style="font-size: 14px; color: var(--text-sub);">${t.end}</div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 8px; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 12px;">
                        ${t.SeatList.map(s => `
                            <div style="font-size: 12px; display: flex; justify-content: space-between;">
                                <span>${s.SeatName}</span>
                                <span style="color: var(--primary); font-weight: 600;">
                                    ${s.Seatresidue === '无' ? '<small style="color:#94a3b8">无票</small>' : '￥'+s.SeatPrice}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    // 默认禁止干扰项
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.body.style.userSelect = 'none';
</script>

</body>
</html>
