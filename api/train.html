<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SHUOWEB - 实时火车票查询</title>
    <script defer src="https://shuoweb.com/common.js"></script>
    <link rel="stylesheet" href="https://shuoweb.com/css/href.css">
    
    <style>
        /* 针对“卡片感”的专项优化 */
        .search-container { 
            margin-top: 20px; 
            padding: 30px 20px !important;
        }

        /* 筛选栏胶囊样式优化 */
        .filter-bar { 
            display: none; 
            justify-content: center; 
            gap: 12px; 
            margin: 15px auto 25px; 
            padding: 0 10px;
        }
        .filter-tag {
            padding: 10px 20px;
            border-radius: 50px;
            background: var(--card-bg);
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-sub);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .filter-tag.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 15px var(--primary-light);
        }
        .filter-tag input { display: none; }

        /* 车次卡片专项样式 */
        .train-card {
            margin-bottom: 20px !important; /* 拉开卡片间距 */
            padding: 24px !important;
            text-align: left;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* 移动端路线显示：大时间 + 车站 */
        .route-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .station-group { flex: 1; }
        .station-group.end { text-align: right; }
        .time-big { 
            font-size: 26px; 
            font-weight: 900; 
            color: var(--text-main);
            line-height: 1;
        }
        .station-name { 
            font-size: 15px; 
            color: var(--text-sub); 
            margin-top: 6px;
            font-weight: 500;
        }
        .route-middle {
            flex: 0 0 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .duration-label {
            font-size: 11px;
            color: var(--text-sub);
            margin-bottom: 4px;
            opacity: 0.7;
        }
        .route-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            position: relative;
        }

        /* 座位网格 */
        .seat-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 移动端一行三个更清晰 */
            gap: 10px;
            background: rgba(0,0,0,0.03);
            padding: 15px;
            border-radius: 14px;
            margin-top: 15px;
        }
        .seat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .s-name { font-size: 12px; color: var(--text-sub); }
        .s-price { font-size: 14px; font-weight: 700; color: var(--primary); }
        
        /* 无票状态样式 */
        .out-of-stock {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .no-ticket-label {
            font-size: 12px;
            color: #ef4444; /* 醒目的红色提示 */
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端微调：更窄屏幕时一行显示两个座位 */
        @media (max-width: 480px) {
            .seat-container { grid-template-columns: repeat(2, 1fr); }
            .time-big { font-size: 22px; }
        }
    </style>
</head>
<body>

<div class="container-box search-container">
    <h2 style="margin:0 0 20px 0; font-size: 20px;">实时火车票查询</h2>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <input type="text" id="departure" placeholder="出发站">
        <input type="text" id="arrival" placeholder="到达站">
    </div>
    <button id="search-btn" onclick="searchTickets()" style="width: 60%; margin-top: 15px; border-radius: 50px;">查询车次</button>
</div>

<div id="filter-bar" class="filter-bar">
    <label class="filter-tag active" id="tag-G">
        <input type="checkbox" id="filter-G" checked onchange="handleFilterChange('G')"> 高铁 (G)
    </label>
    <label class="filter-tag active" id="tag-D">
        <input type="checkbox" id="filter-D" checked onchange="handleFilterChange('D')"> 动车 (D)
    </label>
    <label class="filter-tag active" id="tag-Other">
        <input type="checkbox" id="filter-Other" checked onchange="handleFilterChange('Other')"> 普快/其他
    </label>
</div>

<div id="results-container" style="max-width: 700px; margin: 0 auto; padding: 0 15px 50px;">
    <p style="color: var(--text-sub); font-size: 14px; opacity: 0.7;">请输入出发地和目的地开始查询</p>
</div>

<script>
    let allTrainsData = [];

    async function searchTickets() {
        const dep = document.getElementById('departure').value.trim();
        const arr = document.getElementById('arrival').value.trim();
        const resContainer = document.getElementById('results-container');

        if (!dep || !arr) { alert("地点不能为空哦"); return; }

        resContainer.innerHTML = '<div style="margin-top:50px; color:var(--text-sub)">正在为您查询，请稍后...</div>';

        try {
            const response = await fetch(`https://api.lolimi.cn/API/hc/api?departure=${encodeURIComponent(dep)}&arrival=${encodeURIComponent(arr)}&type=json`);
            const res = await response.json();

            if (res.code === 200 && res.data) {
                allTrainsData = res.data;
                document.getElementById('filter-bar').style.display = 'flex';
                applyFilter();
            } else {
                resContainer.innerHTML = '<div class="container-box"><p>未找到相关行程</p></div>';
                document.getElementById('filter-bar').style.display = 'none';
            }
        } catch (e) {
            resContainer.innerHTML = '<div class="container-box"><p>查询失败，请检查网络</p></div>';
        }
    }

    function handleFilterChange(type) {
        document.getElementById('tag-' + type).classList.toggle('active');
        applyFilter();
    }

    function applyFilter() {
        const showG = document.getElementById('filter-G').checked;
        const showD = document.getElementById('filter-D').checked;
        const showOther = document.getElementById('filter-Other').checked;

        const filtered = allTrainsData.filter(t => {
            const code = t.TrainNumber[0].toUpperCase();
            if (code === 'G') return showG;
            if (code === 'D') return showD;
            return showOther;
        });

        render(filtered);
    }

    function render(data) {
        const container = document.getElementById('results-container');
        
        if(data.length === 0) {
            container.innerHTML = '<div class="container-box"><p>无匹配车次，请修改筛选条件</p></div>';
            return;
        }

        container.innerHTML = data.map((t, index) => {
            const delay = Math.min(index * 0.06, 0.6); 
            
            return `
                <div class="container-box train-card" style="animation-delay: ${delay}s">
                    <div style="display:flex; justify-content:space-between; align-items:flex-end">
                        <span style="font-size:18px; font-weight:900; color:var(--primary)">${t.TrainNumber}</span>
                        <span style="font-size:12px; color:var(--text-sub); opacity:0.8;">车程 ${t.TimeDifference}</span>
                    </div>
                    
                    <div class="route-row">
                        <div class="station-group">
                            <div class="time-big">${t.DepartTime}</div>
                            <div class="station-name">${t.start}</div>
                        </div>
                        <div class="route-middle">
                            <div class="duration-label">前往</div>
                            <div class="route-line"></div>
                        </div>
                        <div class="station-group end">
                            <div class="time-big">${t.ArriveTime}</div>
                            <div class="station-name">${t.end}</div>
                        </div>
                    </div>

                    <div class="seat-container">
                        ${t.SeatList.map(s => {
                            const isNoTicket = s.Seatresidue === '无' || s.Seatresidue === '0';
                            return `
                                <div class="seat-box ${isNoTicket ? 'out-of-stock' : ''}">
                                    <span class="s-name">${s.SeatName}</span>
                                    ${isNoTicket ? 
                                        '<span class="no-ticket-label">无票</span>' : 
                                        `<span class="s-price">￥${s.SeatPrice}</span>`
                                    }
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    // 默认禁止干扰项
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.body.style.userSelect = 'none';
</script>

</body>
</html>
